<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div th:fragment="modal-import" class="modal fade" id="exampleModal" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">DETAILS DATA FORM</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="card rounded-3">
                                <div class="card-body p-4">

                                    <h2 class="text-center my-3 pb-3">YOUR DETAILS INVOICE</h2>

                                    <div class="event-schedule-area-two bg-color pad100">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-lg-12">

                                                </div>
                                                <!-- /.col end-->
                                            </div>
                                            <!-- row end-->
                                            <div class="row">
                                                <div class="col-lg-12">

                                                    <div class="tab-content" id="myTabContent">
                                                        <div class="tab-pane fade active show" id="home"
                                                            role="tabpanel">
                                                            <div class="table-responsive">
                                                                <table class="table" id="detail-table">
                                                                    <thead>
                                                                        <tr class="table-info">
                                                                            <th class="text-center" scope="col">
                                                                                No</th>
                                                                            <th scope="col">Name</th>
                                                                            <th scope="col">Quantity</th>

                                                                            <th scope="col">Note</th>
                                                                            <th class="text-center" scope="col">
                                                                                Action</th>
                                                                        </tr>
                                                                    </thead>
                                                                    <tbody>


                                                                    </tbody>
                                                                </table>
                                                            </div>
                                                        </div>


                                                    </div>

                                                </div>
                                                <!-- /col end-->
                                            </div>
                                            <!-- /row end-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="row">
                                <div class="container mb-5 d-flex justify-content-center">
                                    <div class="card px-1 py-4">
                                        <div class="card-body">
                                            <h6 class="information mt-4">Please provide following
                                                information about
                                                your
                                                details invoice
                                            </h6>
                                            <select class="form-select" id="detail-select"
                                                aria-label="Default select example">
                                            </select>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <div class="input-group"> <input class="form-control"
                                                                type="number" id="quantity-detail"
                                                                placeholder="Quantity" min="1">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <textarea class="form-control" type="text" id="note-detail"
                                                            style="height: 100px;" placeholder="Note"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <br>
                                            <button class="btn btn-primary btn-block confirm-button"
                                                id="btn-add-detail">Add</button>
                                            <button class="btn btn-info btn-block confirm-button
                                                btn-update-detail" id="">Update</button>
                                            <button class="btn btn-danger btn-block confirm-button
                                                btn-cancel-detail" id="">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
