<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/product/product.css}" rel="stylesheet" />
    <link th:replace="/fragment/structure.html :: fontawesome" />
    <link th:replace="/fragment/structure.html :: btcss" />
    <link th:replace="/fragment/structure.html :: sidebarcss" />
    <script th:replace="fragment/structure.html :: ajax"></script>
</head>

<body>
    <div class="row">
        <div th:replace="fragment/sidebar.html :: sidebar" />
        <div class="col-lg-9">
            <div class="row">
                <div class="col-lg-9">
                    <div class="row">
                        <div class="card rounded-3">
                            <div class="card-body p-4">

                                <h4 class="text-center my-3 pb-3">YOUR PRODUCT</h4>

                                <div class="row">
                                    <div class="container mt-5 mb-5 d-flex justify-content-center">
                                        <div class="card px-1 py-4">
                                            <div class="card-body">
                                                <h6 class="information mt-4">Please provide following information about
                                                    your
                                                    warehouse
                                                </h6>

                                                <div class="row">
                                                    <div class="col">

                                                        <div class="col-sm-12">
                                                            <div class="form-group">
                                                                <div class="input-group"> <input class="form-control"
                                                                        type="text" id="product-name"
                                                                        placeholder="Name">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="col-sm-12">
                                                            <div class="form-group">
                                                                <div class="input-group"> <input class="form-control"
                                                                        type="number" id="quantity"
                                                                        placeholder="Quantity">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <div class="form-group">
                                                            <textarea class="form-control" type="text" id="description"
                                                                style="height: 100px;"
                                                                placeholder="description"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                                <br>
                                                <button class="btn btn-primary btn-block confirm-button"
                                                    id="btn-add">Add</button>
                                                <button class="btn btn-info btn-block confirm-button
                                                btn-update" id="">Update</button>
                                                <button class="btn btn-danger btn-block confirm-button
                                                btn-cancel" id="">Cancel</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <select class="form-select" id="warehouse-select" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option th:each="warehouse : ${warehouses}" th:value="${warehouse.id}"
                                        th:text="${warehouse.name}"></option>
                                </select>
                                <div class="event-schedule-area-two bg-color pad100">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="section-title text-center">
                                                    <div class="title-text">
                                                        <h2>Event Schedule</h2>
                                                    </div>
                                                    <p>
                                                        In ludus latine mea, eos paulo quaestio an. Meis possit ea sit.
                                                        Vidisse molestie<br />
                                                        cum te, sea lorem instructior at.
                                                    </p>
                                                </div>
                                            </div>
                                            <!-- /.col end-->
                                        </div>
                                        <!-- row end-->
                                        <div class="row">
                                            <div class="col-lg-12">

                                                <div class="tab-content" id="myTabContent">
                                                    <div class="tab-pane fade active show" id="home" role="tabpanel">
                                                        <div class="table-responsive">
                                                            <table class="table" id="product-table">
                                                                <thead>
                                                                    <tr>
                                                                        <th class="text-center" scope="col">No</th>
                                                                        <th scope="col">Name</th>
                                                                        <th scope="col">Quantity</th>
                                                                        <th scope="col">Description</th>
                                                                        <th class="text-center" scope="col">Action</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>


                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>


                                                </div>

                                            </div>
                                            <!-- /col end-->
                                        </div>
                                        <!-- /row end-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" th:replace="fragment/structure.html :: setup_header"></script>
    <script type="text/javascript" th:src="@{/js/product/product-page.js}"></script>
</body>

</html>
